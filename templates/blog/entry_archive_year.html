{% extends "base.html" %}
{% load i18n %}

{% block title %} - {{ year }}{% endblock %}

{% block content %}

<div class="panel panel-success">
	<div class="panel-heading">{% blocktrans %}{{ year }} archive{% endblocktrans %}</div>
	<div class="panel-body">
		<div class="list-group">
		{% for date in date_list %}
			<a href="{{ date|date:"m"|lower }}/" class="list-group-item">{{ date|date:"F" }}</a>
		{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
